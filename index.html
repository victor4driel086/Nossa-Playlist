<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nossa Playlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .music-list {
      list-style: none;
      padding: 0;
    }

    .music-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .music-list li:hover {
      background-color: #333;
    }

    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #121212;
      position: relative;
    }

    #musicTitle {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    iframe {
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Nossa Playlist</h1>
    <ul class="music-list" id="musicList">
      <li onclick="playSong(0)">Tennesse Whiskey</li>
      <li onclick="playSong(1)">The Night We Met</li>
      <li onclick="playSong(2)">Here With Me</li>
      <li onclick="playSong(3)">Sozinho</li>
      <li onclick="playSong(4)">The Yawning Grave Frozen</li>
      <li onclick="playSong(5)">Until I Found You</li>
    </ul>
  </div>

  <div class="player">
    <div id="musicTitle">Selecione uma música</div>
    <div class="controls">
      <button onclick="prevSong()">⏮ Voltar</button>
      <button onclick="togglePlay()">⏯ Play/Pause</button>
      <button onclick="nextSong()">⏭ Avançar</button>
    </div>
    <div id="player"></div>
  </div>

  <!-- API do YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const musicList = [
      { title: "Tennessee Whiskey", id: "4zAThXFOy2c" },
      { title: "The Night We Met", id: "KtlgYxa6BMU" },
      { title: "Here With Me", id: "Ip6cw8gfHHI" },
      { title: "Sozinho", id: "sGC8g0DJ0_E" },
      { title: "The Yawning Grave Frozen", id: "EAey_of2qIg" },
      { title: "Until I Found You", id: "GxldQ9eX2wo" },
    ];

    let player;
    let currentIndex = 0;
    let playerReady = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
        },
        events: {
          'onReady': function () {
            playerReady = true;
          }
        }
      });
    }

    function playSong(index) {
      if (!playerReady) return;
      currentIndex = index;
      const music = musicList[currentIndex];
      document.getElementById("musicTitle").textContent = music.title;
      player.loadVideoById(music.id);
    }

    function togglePlay() {
      if (!playerReady) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % musicList.length;
      playSong(currentIndex);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + musicList.length) % musicList.length;
      playSong(currentIndex);
    }
  </script>
</body>
</html>
